  config_path: config/multi_accounts.json
  load_balancing:
    strategy: quota_based
    auto_switch: true
    fallback_enabled: true
  default_limits:
    daily_quota_limit: 10000
    daily_upload_limit: 6
    api_calls_per_upload: 1600
