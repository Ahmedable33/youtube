audio_language: fr
category_id: 22
privacy_status: private
enhance:
  enabled: true
  quality: youtube
  codec: h264
  hwaccel: none
  scale: null
  fps: 30
  denoise: false
  sharpen: true
  deband: true
  deblock: false
  sharpen_amount: 1.0
  contrast: 1.08
  saturation: 1.12
  deinterlace: false
  color_fix: false
  loudnorm: false
  crf: 16
  bitrate: null
  preset: slow
  reencode_audio: true
  audio_bitrate: 192k
seo:
  provider: openai
  force_title_from_description: true
subtitles:
  enabled: false
  whisper_model: base
  languages:
  - fr
  auto_detect: true
  translate_to_english: false
  upload_to_youtube: true
  draft_mode: false
  replace_existing: false
vision:
  enabled: false
seo_advanced:
  enabled: true
  trends:
    enabled: true
    region: FR
    update_interval: 3600
    cache_duration: 1800
  competitor_analysis:
    enabled: true
    max_competitors: 20
    min_views_threshold: 1000
  ab_testing:
    enabled: true
    storage_path: ./ab_tests
    auto_generate_variants: true
    max_variants: 4
multi_accounts:
