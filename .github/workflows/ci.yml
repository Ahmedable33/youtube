name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-ci.txt
          pip install flake8

      - name: Lint (flake8)
        run: |
          flake8 src/ tests/ --max-line-length=160 --extend-ignore=E203,W503

      - name: Run tests
        run: |
          pytest -v --cov=src --cov-report=xml --junitxml=test-results.xml

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts
          path: |
            test-results.xml
            coverage.xml

  deploy:
